<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Robust Solution</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .login {
            padding: 50px 0;
        }

        .box-area {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-box {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .right-box .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
        }

        .btn-primary {
            border-radius: 25px;
            font-weight: 600;
        }

        .google {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <object type="text/html" data="navbar.html" width="100%" height="auto"></object>


    <!-- Login Page -->
    <div class="login">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <p class="fs-2">Be Verified</p>
                    <small class="text-wrap text-center">Welcome Back to Community</small>
                </div>
                <div class="col-md-6 right-box">
                    <div class="header-text mb-4">
                        <h2>Welcome,</h2>
                        <p>We are Happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light" placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label htmlFor="formCheck" class="form-check-label text-secondary" style="padding-left: 10px;">
                            <small>Remember Me</small>
                        </label>
                    </div>
                    <div class="forgot mb-3">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 google">
                            <small>Sign In with Google</small>
                        </button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a href="register.html">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
