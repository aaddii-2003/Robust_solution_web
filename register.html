<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Robust Solution</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: #007bff;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
        .nav-link {
            color: #495057;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-link:hover {
            color: #007bff;
            transform: translateY(-3px);
        }
        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .signup {
            padding: 50px 0;
        }
        .box-area {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-box {
            background-color: lightblue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .right-box .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
        }
        .btn-primary {
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Robust Solution</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#services">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
            <a href="#login" class="btn btn-primary">Login</a>
        </div>
    </nav>

    <!-- Signup Page -->
    <div class="signup">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <p class="text-white fs-2 text-black contenttext">Join Us</p>
                    <small class="text-white text-wrap text-center smalltext">Become a part of our community</small>
                </div>
                <div class="col-md-6 right-box">
                    <div class="header-text mb-4">
                        <h2>Sign Up</h2>
                        <p>Create an account to get started.</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                    </div>

                    <div class="input-group mb-3">
                        <select class="form-control form-control-lg bg-light fs-6">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <input type="number" class="form-control form-control-lg bg-light fs-6" placeholder="Age">
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>

                    <div class="row">
                        <small>Already have an account? <a href="login.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
